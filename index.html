<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>  <!-- Pulling the title from _config.yml -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">  <!-- Optional: linking CSS if needed -->
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    <h2>Welcome to My Website</h2>
    <p>This is the home page of my Jekyll-powered site.</p>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} - My Website</p>
  </footer>
</body>
</html>
